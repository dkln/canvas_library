</head>
<body>
<canvas id="test" width="320" height="200"></canvas>
<script type="text/javascript">
  c = document.getElementById('test');
  ctx = c.getContext('2d');

  ctx.save();
  ctx.fillStyle = 'rgba(255, 0, 0, 1)';
  ctx.fillRect(10, 10, 20, 20);

  ctx.rect(10, 10, 20, 20);
  console.log(ctx.isPointInPath(5, 5));
  console.log(ctx.isPointInPath(15, 15));

  ctx.restore();
</script>
</body>
</html>
